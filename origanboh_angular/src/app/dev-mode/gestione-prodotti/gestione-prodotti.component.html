<div *ngIf="isModificaLibro" class="modal">
    <h4>Modifica libro</h4>
    <button (click)="toggleModificaLibro()">CHIUDI</button>
    <form [formGroup]="formModificaLibro" (ngSubmit)="submitModificaLibro()">
        <input type="hidden" formControlName="id">

        <label for="nomeprodotto">Titolo: </label>
        <input type="text" name="nomeprodotto" formControlName="nomeprodotto">
        <br>

        <label for="autore">Autore: </label>
        <input type="text" name="autore" formControlName="autore">
        <br>

        <label for="genere">Genere: </label>
        <input type="text" name="genere" formControlName="genere">
        <br>

        <label for="prezzo">Prezzo: </label>
        <input type="number" name="prezzo" formControlName="prezzo">
        <br>

        <label for="stock">Quantità: </label>
        <input type="number" name="stock" formControlName="stock">
        <br>

        <label for="descrizione">Descrizione: </label>
        <input type="text" name="descrizione" formControlName="descrizione">
        <br>

        <label for="imgsource">Link immagine: </label>
        <input type="text" name="imgsource" formControlName="imgsource">
        <br>
        
        <input type="submit" value="Conferma">
    </form>
</div>
<br>
<div *ngIf="isInserisciLibro" class="modal">
    <h4>Nuovo libro</h4>
    <button (click)="toggleInserisciLibro()">CHIUDI</button>
    <form [formGroup]="formInserisciLibro" (ngSubmit)="submitInserisciLibro()">
        <label for="nomeprodotto">Titolo: </label>
        <input type="text" name="nomeprodotto" formControlName="nomeprodotto">
        <br>

        <label for="autore">Autore: </label>
        <input type="text" name="autore" formControlName="autore">
        <br>

        <label for="genere">Genere: </label>
        <input type="text" name="genere" formControlName="genere">
        <br>

        <label for="prezzo">Prezzo: </label>
        <input type="number" name="prezzo" formControlName="prezzo">
        <br>

        <label for="stock">Quantità: </label>
        <input type="number" name="stock" formControlName="stock">
        <br>

        <label for="descrizione">Descrizione: </label>
        <input type="text" name="descrizione" formControlName="descrizione">
        <br>

        <label for="imgsource">Link immagine: </label>
        <input type="text" name="imgsource" formControlName="imgsource">
        <br>

        <input type="submit" value="Conferma">
    </form>
</div>
<br>
<button (click)="toggleInserisciLibro()" *ngIf="!isInserisciLibro">Inserisci un nuovo libro</button>
<br>
<div>
    <!--DA AGGIUNGERE-->
    <!--<app-ricercalibro>(search)="searchCallback($event)"</app-ricercalibro>-->
    <table>
        <thead>
            <th>Id</th>
            <th>Titolo</th>
            <th>Autore</th>
            <th>Genere</th>
            <th>Prezzo</th>
            <th>Quantità</th>
            <th>Descrizione</th>
            <th>ImgSource</th>
        </thead>
        <tbody>
            <tr *ngFor="let libro of libri">
                <td>{{ libro.id }}</td>
                <td>{{ libro.nomeprodotto }}</td>
                <td>{{ libro.autore }}</td>
                <td>{{ libro.genere }}</td>
                <td>{{ libro.prezzo }}</td>
                <td>{{ libro.stock }}</td>
                <td>{{ libro.descrizione }}</td>
                <td>{{ libro.imgsource }}</td>
                <td><button (click)="deleteLibro(libro.id)">Elimina</button></td>
                <td><button (click)="modificaLibro(libro)">Modifica</button></td>
            </tr>
        </tbody>
    </table> 
</div>
